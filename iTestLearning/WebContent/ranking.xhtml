<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>iTest Learning :: Ranking</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<f:view>
		<h:form>
			<div id="slider">
				<div id="templatemo_wrapper">
					<div id="header">
						<h1>
							<a href="index.jsf">iTest Learning</a>
						</h1>
					</div>

					<div id="menu">
						<ul class="navigation">
							<li><a href="index.jsf">Home<span
									class="ui_icon home"></span></a></li>
							<li><a href="objetivo.jsf">O Jogo<span
									class="ui_icon aboutus"></span></a></li>
							<li><a href="ranking.jsf" class="selected">Ranking<span
									class="ui_icon services"></span></a></li>
						</ul>
					</div>

					<div id="content">
						<h2>Ranking</h2>
						<br />
						<br />
						<div id="fase" align="center">
							<h3>Projeto: </h3>
							<p:selectOneMenu id="projeto" value="#{jogoBean.projetoRanking}">
								<f:selectItem itemLabel="Selecione..." itemValue=""/>
								<f:selectItems value="#{jogoBean.projetos}" />
								<p:ajax update="ranking" listener="#{jogoBean.carregaRanking}" />
							</p:selectOneMenu><br /><br />
							<p:dataTable id="ranking" var="item" value="#{jogoBean.jogos}">
								<f:facet name="header">
									Ranking
								</f:facet>
								<p:column>
									<h:outputText value="#{item.pk.usuario.nome} - #{item.pontuacao}" />
								</p:column>
							</p:dataTable>
							<br /> <br /> <br />
						</div>
					</div>
					<div id="footer">
						<a href="index.jsf">Home</a> | <a href="objetivo.jsf">O Jogo</a> |
						<a href="ranking.jsf">Ranking</a><br /> <br />
						<h:outputLabel>Â© 2012 Virginia Farias. Todos os direitos reservados.</h:outputLabel>
					</div>
				</div>
			</div>
		</h:form>
	</f:view>
</body>
</html>
