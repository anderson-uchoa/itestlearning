<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>iTest Learning :: O Jogo</title>
	<link href="css/first.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<f:view>
		<h:form>
			<div id="slider">
				<div id="templatemo_wrapper">
					<div id="header">
						<h1>
							<a href="prof_index.jsf">iTest Learning</a>
						</h1>
					</div>

					<ui:include src="menu_prof.xhtml"/>

					<div id="content">
						<h:outputLabel value="Bem Vindo" styleClass="adm" />
						<h:outputLabel value="#{ProfessorBean.professor.nome}"
							styleClass="adm" />
						<div id="fase">

												
						<h:outputText value="Selecione uma Turma: "/>
						<h:selectOneMenu value="#{ProfessorBean.turma.id}">
						<f:selectItems value="#{ProfessorBean.turmasSeleção}"></f:selectItems>
						</h:selectOneMenu>						
						<br />
						<br />
						
						<h:outputText value="Escolha os alunos:"/>
						<h:selectManyCheckbox value="#{ProfessorBean.ids_alunos}" layout="pageDirection">
						<f:selectItems value="#{ProfessorBean.alunosSelecao}"></f:selectItems>
						</h:selectManyCheckbox>	


						<br />
						<br />
						
						
						<h:commandButton value="Cadastrar" action="#{ProfessorBean.AddAlunosTurma}" styleClass="button"/>
						<h:commandButton value="Cancelar" immediate="true" action="prof_index.jsf" styleClass="button"/>
						</div>
					</div>
					
				</div>
			</div>
		</h:form>
	</f:view>
</body>
</html>
