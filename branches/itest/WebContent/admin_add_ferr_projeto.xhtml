<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>iTest Learning :: O Jogo</title>
	<link href="css/layout.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<f:view>
		<h:form>
			<div id="slider">
				<div id="templatemo_wrapper">
					<div id="header">
						<h1>
							<a href="admin_index.jsf">iTest Learning</a>
						</h1>
					</div>

					<ui:include src="menu_admin.xhtml"/>

					<div id="content">
						<div id="fase">
							<fieldset class="fieldset">
								<legend>Adicionar Ferramenta no Projeto</legend>

								<h:outputText value="Escolha um projeto" style="color:green;" />
								<h:selectOneRadio value="#{AdministradorBean.projeto.id}"
									layout="pageDirection">
									<f:selectItems value="#{AdministradorBean.projetosCadastrados}"></f:selectItems>
								</h:selectOneRadio>

								<br /> <br />
								<h:outputText value="Adicione uma Ferramenta" />
								<h:selectOneRadio value="#{AdministradorBean.ferramenta.id}"
									layout="pageDirection">
									<f:selectItems
										value="#{AdministradorBean.ferramentascadastradas}"></f:selectItems>
								</h:selectOneRadio>

								<h:outputLabel value="Resposta" />
								<h:selectBooleanCheckbox
									value="#{AdministradorBean.ferramentaProjeto.resposta}"
									id="resposta" size="45" styleClass="text" />

								<br /> <br />
								<h:outputLabel value="Mensagen" />
								<h:inputTextarea
									value="#{AdministradorBean.ferramentaProjeto.mensagem}"
									id="mensagem" rows="5" cols="33" size="45" styleClass="text" />
								<br />
								<div id="botoes">
									<p:commandButton value="Cadastrar"
										action="#{AdministradorBean.addFerramentaProjeto}"
										styleClass="button" />
									<p:commandButton value="Cancelar" immediate="true" action ="admin_index.jsf" style="margin-left:20px;"
										styleClass="button" />
								</div>
							</fieldset>
						</div>

					</div>

					
				</div>
			</div>
		</h:form>
	</f:view>
</body>
</html>
