<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>iTest Learning :: O Jogo</title>
	<link href="css/layout.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<f:view>
		<h:form>
			<div id="slider">

				<div id="templatemo_wrapper">
					<div id="header">
						<h1>
							<a href="admin_index.jsf">iTest Learning</a>
						</h1>
					</div>

					<ui:include src="menu_admin.xhtml"/>
					
					<div id="content">
						<div id="fase">
							<fieldset class="fieldset">
								<legend>Cadastro Tipo de Teste</legend>
								<h:panelGrid columns="2">
									<h:outputLabel value="Nome" />
									<h:inputText value="#{tipoTesteBean.tipoTeste.nome}" id="nome"
										size="45" styleClass="text" />


									<h:outputLabel value="Descrição" />
									<h:inputTextarea value="#{tipoTesteBean.tipoTeste.descricao}"
										id="descricao" rows="5" cols="33" size="45" styleClass="text" />
								</h:panelGrid>
								<br /> <br />

								<div id="botoes">
									<h:commandButton value="Cadastrar"
										action="#{tipoTesteBean.criarTipoTeste}" styleClass="button" />
									<h:commandButton value="Cancelar" immediate="true" action ="admin_index.jsf" style="margin-left:20px;"
										styleClass="button" />
								</div>

							</fieldset>
						</div>

					</div>

					
				</div>
			</div>
		</h:form>
	</f:view>
</body>
</html>
