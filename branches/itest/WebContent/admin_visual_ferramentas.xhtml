<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>iTest Learning :: O Jogo</title>
	<link href="css/layout.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<f:view>
		<h:form>
			<div id="slider">
				<div id="templatemo_wrapper">
					<div id="header">
						<h1>
							<a href="admin_index.jsf">iTest Learning</a>
						</h1>
					</div>

					<ui:include src="menu_admin.xhtml"/>

					<div id="content">
						<div id="fase">
							<fieldset class="fieldset">
								<legend>Visualiza Ferramentas</legend>
								<h:dataTable value="#{AdministradorBean.ferramentas}" var="f"
									styleClass="tabela" headerClass="cabecalho" rowClasses="linha1">
									<h:column>
										<f:facet name="header">
											<h:outputText value="Ferramenta" />
										</f:facet>
										<h:outputText value="#{f.nome}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Descrição" />
										</f:facet>
										<h:outputText value="#{f.descricao}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Alterar Ferramenta" />
										</f:facet>
										<h:commandLink value="Editar"
											action="admin_editar_ferramenta.xhtml">
											<f:setPropertyActionListener
												target="#{AdministradorBean.ferramenta}" value="#{f}"></f:setPropertyActionListener>
										</h:commandLink>
									</h:column>

									<h:column>
										<f:facet name="header">
											<h:outputText value="Remover Ferramenta" />
										</f:facet>
										<h:commandLink value="Excluir"
											action="#{AdministradorBean.removerFerramenta}">
											<f:setPropertyActionListener
												target="#{AdministradorBean.ferramenta}" value="#{f}"></f:setPropertyActionListener>
										</h:commandLink>
									</h:column>
								</h:dataTable>

							</fieldset>
						</div>

					</div>

					
				</div>
			</div>
		</h:form>
	</f:view>
</body>
</html>
