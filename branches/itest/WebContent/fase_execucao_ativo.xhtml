<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>iTest Learning :: Fase de execução</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<h:outputScript library="primefaces" name="jquery/jquery.js"/>
	<script type="text/javascript" src="js/Script.js"/>
	
</h:head>
<body>
	<f:view>
		<h:form>
			<div id="slider">
				<div id="conta">
					<h:commandLink value="Fazer LogOut"  />
				</div>
				<div id="templatemo_wrapper">
					<div id="header">
						<h1>
							<a href="index.jsf">iTest Learning</a>
						</h1>
					</div>


					<div id="content" style="width: 1100px; margin-left: -122px">
						<div id="buttonsMenu">
							<p:commandLink title="Caso de uso"
								oncomplete="dialogEscopo.show()" update="displayEscopo">
								<p:graphicImage value="images/note.png" width="70" height="70" />
							</p:commandLink>
							<p:commandLink title="Ajuda" oncomplete="dialogAjuda.show()"
								update="displayAjuda">
								<p:graphicImage value="images/help.png" width="70" height="70" />
							</p:commandLink>
							<p:commandLink title="Terminar Jogo" action="#{jogoBean.terminarJogo}" ajax="false">
								<p:graphicImage value="images/stop.png" width="70" height="70" />
							</p:commandLink>



							<h:outputText id="pontos" value="#{jogoBean.jogo.pontuacao}"
								style="float:right; font-size:50px; color:green;" />
							<h:outputText value="Pontuação:  "
								style="float:right; font-size:20px; color:green;" />
						</div>
						<h2>
							Fase de execução
							<h:outputText value="" />
						</h2>
						<div id="fase">
							<h3>
								<span style="color: green; font-weight: bold; text-decoration: none;">Caso de Teste: <h:outputText value="#{jogoBean.casoTesteAtual}"/></span>
								<br /><br/>
								<span style="color: green; font-weight: bold; text-decoration: none;">Dados: <h:outputText value="#{jogoBean.dados}"/></span>
							</h3>
						</div>
						<div id="desafio">
						
							<h3>Execute o caso de teste no sistema ao lado e escolha a opção correta: </h3>
							<p:selectOneRadio  id="alternativas" layout="pageDirection"
								styleClass="alternativasExec"
								value="#{jogoBean.execResposta}"
								style="position: absolute; width: 626px;" >
								<f:selectItems value="#{jogoBean.sel}" id="opcoes"/>
							</p:selectOneRadio>
						
							<div id="simulacao">
							<h:form>
								<fieldset id="sistema" >
								
								<div id="componentes">
									<h:outputText escape="false" value="#{jogoBean.formulario}"/>
								</div>
								
								</fieldset>
							</h:form>
							
							</div>
						
						</div>
						
						<p:commandLink title="Avançar" style="float: right;"
							action="#{jogoBean.carregarFaseExecucao}" ajax="false">
							<p:graphicImage value="images/go.png" styleClass="image_right" />
						</p:commandLink>

					<p:dialog header="Escopo do Projeto" id="dialogEscopo"
							widgetVar="dialogEscopo" style="top:65px !important">
							<h:panelGrid id="displayEscopo">
								<h3>
								<span
									style="color: green; font-weight: bold; text-decoration: underline;">Fluxo
									Principal: </span> <br />

								<h:graphicImage
									value="#{jogoBean.casoDeUsoBean.casoDeUso.desc_fluxo_principal}"></h:graphicImage>
								<br /> <span
									style="color: green; font-weight: bold; text-decoration: underline;">Fluxo
									Alternativo: </span> <br />

								<h:graphicImage
									value="#{jogoBean.casoDeUsoBean.casoDeUso.desc_fluxo_secundario}"></h:graphicImage>
								<br />
							</h3>
							</h:panelGrid>
						</p:dialog>
						
						<p:dialog header="Ajuda" id="dialogAjuda" widgetVar="dialogAjuda" style="top:65px !important; width: 800px!important">
							<h:panelGrid id="displayAjuda">
									<h5 style="text-align: left!important">Leia com atenção o caso de teste preencha os dados de forma corretamente
									na tela de execução de sistema e clique no botão "executar". Avalie a saída do sistema e escolha uma
									das opções disponiveis. Dica: o icone do bloco de notas mostrará o caso de uso que poderá
									ajudar na sua escolha
									</h5>
							</h:panelGrid>
						</p:dialog>

					</div>
					
					<div id="footer"></div>
				</div>
			</div>
		</h:form>
	</f:view>
</body>
</html>
