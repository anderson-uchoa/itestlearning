<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xh	tml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>iTest Learning :: O Jogo</title>
	<link href="css/layout.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<f:view>
		<h:form>
			<div id="slider">
				<div id="templatemo_wrapper">

					<div id="header">
						<h1>
							<a href="admin_index.jsf">iTest Learning</a>
						</h1>
					</div>

					<ui:include src="menu_admin.xhtml"/>


					<div id="content">
						<div id="fase">
							<fieldset class="fieldset">
								<legend>Dados do Projeto</legend>
								<h:dataTable value="#{AdministradorBean.projeto}" var="elem"
									styleClass="tabela" headerClass="cabecalho" rowClasses="linha1">
									<h:column>
										<f:facet name="header">
											<h:outputText value="Nome" />
										</f:facet>
										<h:outputText value="#{elem.nome}" />
									</h:column>

									<h:column>
										<f:facet name="header">
											<h:outputText value="Descrição" />
										</f:facet>
										<h:outputText value="#{elem.descricao}" />
									</h:column>

									<h:column>
										<f:facet name="header">
											<h:outputText value="Dificuldade" />
										</f:facet>
										<h:outputText value="#{elem.nivelDificuldade.nome}" />
									</h:column>
								</h:dataTable>


								<h:dataTable value="#{AdministradorBean.artefatos}" var="a"
									styleClass="tabela" headerClass="cabecalho" rowClasses="linha1">
									<h:column>
										<f:facet name="header">
											<h:outputText value="Artefato" />
										</f:facet>
										<h:outputText value="#{a.nome}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Descrição" />
										</f:facet>
										<h:outputText value="#{a.descricao}" />
									</h:column>

									<h:column>
										<f:facet name="header">
											<h:outputText value="Ação" />
										</f:facet>
										<h:commandLink value="Excluir"
											action="#{AdministradorBean.removerArtefatoProjeto}">
											<f:setPropertyActionListener
												target="#{AdministradorBean.artefato}" value="#{a}"></f:setPropertyActionListener>
										</h:commandLink>
									</h:column>
								</h:dataTable>

								<h:dataTable value="#{AdministradorBean.ferramentas}" var="f"
									styleClass="tabela" headerClass="cabecalho" rowClasses="linha1">
									<h:column>
										<f:facet name="header">
											<h:outputText value="Ferramenta" />
										</f:facet>
										<h:outputText value="#{f.nome}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Descrição" />
										</f:facet>
										<h:outputText value="#{f.descricao}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Ação" />
										</f:facet>
										<h:commandLink value="Excluir"
											action="#{AdministradorBean.removerFerramentaProjeto}">
											<f:setPropertyActionListener
												target="#{AdministradorBean.ferramenta}" value="#{f}"></f:setPropertyActionListener>
										</h:commandLink>
									</h:column>
								</h:dataTable>


								<h:dataTable value="#{AdministradorBean.niveis_teste}" var="n"
									styleClass="tabela" headerClass="cabecalho" rowClasses="linha1">
									<h:column>
										<f:facet name="header">
											<h:outputText value="Nível Teste" />
										</f:facet>
										<h:outputText value="#{n.nome}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Descrição" />
										</f:facet>
										<h:outputText value="#{n.descricao}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Ação" />
										</f:facet>
										<h:commandLink value="Excluir"
											action="#{AdministradorBean.removerNivelTesteProjeto}">
											<f:setPropertyActionListener
												target="#{AdministradorBean.nivel}" value="#{n}"></f:setPropertyActionListener>
										</h:commandLink>
									</h:column>
								</h:dataTable>

								<h:dataTable value="#{AdministradorBean.tipos_teste}" var="t"
									styleClass="tabela" headerClass="cabecalho" rowClasses="linha1">
									<h:column>
										<f:facet name="header">
											<h:outputText value="Tipo Teste" />
										</f:facet>
										<h:outputText value="#{t.nome}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Descrição" />
										</f:facet>
										<h:outputText value="#{t.descricao}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Ação" />
										</f:facet>
										<h:commandLink value="Excluir"
											action="#{AdministradorBean.removerTipoTesteProjeto}">
											<f:setPropertyActionListener
												target="#{AdministradorBean.tipo}" value="#{t}"></f:setPropertyActionListener>
										</h:commandLink>
									</h:column>
								</h:dataTable>

								<h:dataTable value="#{AdministradorBean.criterios}" var="c"
									styleClass="tabela" headerClass="cabecalho" rowClasses="linha1">
									<h:column>
										<f:facet name="header">
											<h:outputText value="Critério Aceitação" />
										</f:facet>
										<h:outputText value="#{c.descricao}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Mensagem" />
										</f:facet>
										<h:outputText value="#{c.mensagem}" />
									</h:column>
								</h:dataTable>

								<h:dataTable value="#{AdministradorBean.itens_teste}" var="i"
									styleClass="tabela" headerClass="cabecalho" rowClasses="linha1">
									<h:column>
										<f:facet name="header">
											<h:outputText value="Item Teste" />
										</f:facet>
										<h:outputText value="#{i.descricao}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Mensagem" />
										</f:facet>
										<h:outputText value="#{i.mensagem}" />
									</h:column>
								</h:dataTable>

							</fieldset>
						</div>

					</div>

					
				</div>
			</div>
		</h:form>
	</f:view>
</body>
</html>
