<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xh	tml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>iTest Learning :: O Jogo</title>
	<link href="css/layout.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<f:view>
		<h:form>
			<div id="slider">

				<div id="templatemo_wrapper">
					<div id="header">
						<h1>
							<a href="prof_index.jsf">iTest Learning</a>
						</h1>
					</div>

					<ui:include src="menu_prof.xhtml"/>



					<div id="content">
						<div id="fase">
							<fieldset class="fieldset">
								<legend>Cadastro Simulado</legend>
								<h:panelGrid columns="2">


									<h:outputText value="Nome" />
									<h:panelGroup>
										<h:inputText value="#{ProfessorBean.simulado.nome}" id="name"
											required="true" requiredMessage="#{msgn['requerido.nome']}"></h:inputText>
										<h:message for="name" style="color:red"></h:message>
									</h:panelGroup>

								
									<h:outputText value="Selecione um Projeto" />
									<h:selectOneMenu value="#{ProfessorBean.projeto.id}">
										<f:selectItems value="#{ProfessorBean.projetosSelecao}" />
									</h:selectOneMenu>

									<h:outputText value="Selecione uma Turma" />
									<h:selectOneMenu value="#{ProfessorBean.turma.id}">
										<f:selectItems value="#{ProfessorBean.turmasSeleção}" />
									</h:selectOneMenu>

								</h:panelGrid>
								<br /> <br />

								<div id="botoes">
									<h:commandButton value="Cadastrar" styleClass="button" action="#{ProfessorBean.CadastrarSimulado}"/>
									<h:commandButton value="Cancelar" immediate="true" action="prof_index.jsf"
										style="margin-left:20px;" styleClass="button" />
								</div>

							</fieldset>
						</div>

					</div>

					
				</div>
			</div>
		</h:form>
	</f:view>
</body>
</html>
