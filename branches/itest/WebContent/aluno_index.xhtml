<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>iTest Learning :: O Jogo</title>
	<link href="css/first.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<f:view>
		<h:form>
			<div id="slider">
				<div id="templatemo_wrapper">
					<div id="header">
						<h1>
							<a href="aluno_index.jsf">iTest Learning</a>
						</h1>
					</div>

					<ui:include src="menu_aluno.xhtml"/>

					<div id="content">
						<h2>
							Seja bem vindo
							<h:outputText value="#{AlunoBean.nome}" />
						</h2>
						<div id="fase">

							<h:dataTable value="#{AlunoBean.jogos}" var="elem"
								styleClass="tabela" headerClass="cabecalho" rowClasses="linha1">
								<h:column>
									<f:facet name="header">
										<h:outputText value="Data" />
									</f:facet>
									<h:outputText value="#{elem.data}">
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputText value="Pontuação" />
									</f:facet>
									<h:outputText value="#{elem.pontuacao}" />
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputText value="Projeto" />
									</f:facet>
									<h:outputText value="#{elem.pk.projeto.nome}" />

								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputText value="Ranking Geral" />
									</f:facet>

									<h:commandLink title="Visualizar"
										actionListener="#{AlunoBean.rankingGeral}" style="text-decoration:none; color:#20B2AA">
										 Visualizar 
										 <f:attribute name="nomeProjeto"
											value="#{elem.pk.projeto.nome}" />
									</h:commandLink>
									
								</h:column>
								
								<h:column>
									<f:facet name="header">
										<h:outputText value="Ranking turma" />
									</f:facet>

									<h:commandLink title="Visualizar"
										actionListener="#{AlunoBean.rankingTurma}" style="text-decoration:none; color:#20B2AA">
										 Visualizar 
										 <f:attribute name="nomeProjeto"
											value="#{elem.pk.projeto.nome}" />
									</h:commandLink>
									
								</h:column>

							</h:dataTable>

							<br></br>
							<h:commandButton type="submit" value="atualizar"  action="#{AlunoBean.atualizaLista}"/>
							
							<input id="projeto" type="hidden" value="" />

							<h:column>
								<f:facet name="header">
									<h:outputText value="Ranking Geral" />
								</f:facet>
								<a href="ranking_geral.jsf" />
							</h:column>

						</div>
					</div>
					
				</div>
			</div>
		</h:form>
	</f:view>
</body>
</html>
