<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>iTest Learning :: O Jogo</title>
	<link href="css/first.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<f:view>
		<h:form>
			<div id="slider">
				<div id="templatemo_wrapper">
					<div id="header">
						<h1>
							<a href="admin_index.jsf">iTest Learning</a>
						</h1>
					</div>

					<ui:include src="menu_admin.xhtml"/>

					<div id="content">
						<h:outputLabel value="Bem Vindo" styleClass="adm"/><h:outputLabel value="#{AdministradorBean.adm.nome}" styleClass="adm"/>
						<div id="fase">


							<h:dataTable value="#{AdministradorBean.meus_projetos}"
								var="elem" styleClass="tabela" headerClass="cabecalho"
								rowClasses="linha1">
								<h:column>
									<f:facet name="header">
										<h:outputText value="Projetos Cadastrados no Sistema" />
									</f:facet>
									<h:commandLink value="#{elem.nome}"
										action="#{AdministradorBean.visualizarProjeto}">
										<f:setPropertyActionListener
											target="#{AdministradorBean.projeto}" value="#{elem}" />
									</h:commandLink>
								</h:column>


							</h:dataTable>
						</div>
					</div>
				
				</div>
			</div>
		</h:form>
	</f:view>
</body>
</html>
