<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>iTest Learning :: O Jogo</title>
	<link href="css/layout.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<f:view>
		<h:form>
			<div id="slider">
				<div id="templatemo_wrapper">
					<div id="header">
						<h1>
							<a href="admin_index.jsf">iTest Learning</a>
						</h1>
					</div>

					<ui:include src="menu_admin.xhtml"/>
					
					<div id="content">
						<div id="fase">
							<fieldset class="fieldset">
								<legend>Visualiza Professores</legend>
								<h:dataTable value="#{ProfessorBean.professores}" var="prof"
									styleClass="tabela" headerClass="cabecalho" rowClasses="linha">

									<h:column>
										<f:facet name="header">
											<h:outputText value="Professor" />
										</f:facet>
										<h:outputText value="#{prof.nome}" />
									</h:column>

									<h:column>
										<f:facet name="header">
											<h:outputText value="E-mail" />
										</f:facet>
										<h:outputText value="#{prof.login}" />
									</h:column>

									<h:column>
										<f:facet name="header">
											<h:outputText value="Senha" />
										</f:facet>
										<h:outputText value="#{prof.senha}" />
									</h:column>

									<h:column>
										<f:facet name="header">
											<h:outputText value="Alterar" />
										</f:facet>
										<h:commandLink value="Editar"
											action="admin_editar_professor.xhtml">
											<f:setPropertyActionListener
												target="#{ProfessorBean.professor}" value="#{prof}"></f:setPropertyActionListener>
										</h:commandLink>
									</h:column>

									<h:column>
										<f:facet name="header">
											<h:outputText value="Remover" />
										</f:facet>
										<h:commandLink value="Excluir"
											action="#{ProfessorBean.removerProfessor}">
											<f:setPropertyActionListener
												target="#{ProfessorBean.professor}" value="#{prof}"></f:setPropertyActionListener>
										</h:commandLink>
									</h:column>

								</h:dataTable>


							</fieldset>
						</div>

					</div>

					
				</div>
			</div>
		</h:form>
	</f:view>
</body>
</html>
