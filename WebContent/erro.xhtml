<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<form action="">
		<div id="error_msg">
			<% String sucesso = (String) session.getAttribute("sucesso"); String
			erro = (String) session.getAttribute("erro");
			session.removeAttribute("sucesso"); session.removeAttribute("erro");

			if (erro != null) {%>
			<p class="mensagemErro" style="color: red"><%=erro%></p>
			<%} if (sucesso != null) {%>
			<p class="mensagemSucesso" style="color: blue"><%=sucesso%></p>
			<%}%>
		</div>
	</form>
	
</body>

</html>
