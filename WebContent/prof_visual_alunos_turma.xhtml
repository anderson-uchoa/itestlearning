<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>iTest Learning :: O Jogo</title>
	<link href="css/first.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<f:view>
		<h:form>
			<div id="slider">
				<div id="templatemo_wrapper">
					<div id="header">
						<h1>
							<a href="prof_index.jsf">iTest Learning</a>
						</h1>
					</div>

					<ui:include src="menu_prof.xhtml" />

					<div id="content">
						<h:outputLabel value="Bem Vindo" styleClass="adm" />
						<h:outputLabel value="#{ProfessorBean.professor.nome}"
							styleClass="adm" />
						<div id="fase">


							<div id="icon_pdf">
								<h:commandButton value="GerarPdf" image="/images/pdf.jpeg" styleClass="img_pdf"
									action="#{ProfessorBean.gerarRelatórioTurma}"></h:commandButton>
							</div>


							<h:outputText value="Selecione uma Turma: " />
							<h:selectOneMenu value="#{ProfessorBean.turma.id}">
								<f:selectItems value="#{ProfessorBean.turmasSeleção}"></f:selectItems>
							</h:selectOneMenu>


							<h:commandButton value="Buscar"
								action="#{ProfessorBean.buscarAlunosTurma}" styleClass="button" />


							<br /> <br />



							<h:dataTable value="#{ProfessorBean.alunos}" var="a"
								styleClass="tabela" headerClass="cabecalho" rowClasses="linha"
								rendered="#{ProfessorBean.contains_alunos != false}">
								<h:column>
									<f:facet name="header">
										<h:outputText value="Nome" />
									</f:facet>
									<h:outputText value="#{a.nome}" />
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputText value="E-mail" />
									</f:facet>
									<h:outputText value="#{a.login}" />
								</h:column>



								<h:column>
									<f:facet name="header">
										<h:outputText value="Remover" />
									</f:facet>
									<h:commandLink value="Excluir"
										action="#{ProfessorBean.removerAlunoTurma}">
										<f:setPropertyActionListener target="#{ProfessorBean.aluno}"
											value="#{a}"></f:setPropertyActionListener>
									</h:commandLink>
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputText value="Jogos" />
									</f:facet>
									<h:commandLink value="Visualizar"
										action="#{ProfessorBean.visualizarJogosAluno}">
										<f:setPropertyActionListener target="#{ProfessorBean.aluno}"
											value="#{a}"></f:setPropertyActionListener>
									</h:commandLink>
								</h:column>

							</h:dataTable>


							<br /> <br />

						</div>
					</div>
					
				</div>
			</div>
		</h:form>
	</f:view>
</body>
</html>
