<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>iTest Learning :: Escopo do Projeto</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<f:view>
		<h:form>
			<div id="slider">
				<div id="conta">
					<h:commandLink value="Fazer LogOut" action="#{jogoBean.logOut}" />
				</div>
				<div id="templatemo_wrapper">
					<div id="header">
						<h1>
							<a href="index.jsf">iTest Learning</a>
						</h1>
					</div>



					<div id="content">
						<div id="buttonsMenu"></div>
						<h2>
							Escopo do Projeto -
							<h:outputText value="#{jogoBean.projetoBean.projeto.nome}" />
						</h2>
						<div id="fase">
							<h3>
								<span
									style="color: green; font-weight: bold; text-decoration: underline;">Missão:</span>
								Realizar o planejamento de teste de software para o projeto
								escolhido.
							</h3>
						</div>
						<div id="desafio">
							<h:outputText value="#{jogoBean.projetoBean.projeto.descricao}"
								style="font-size:19px;" />
						</div>

						<p:commandLink title="Voltar" style="float: left;"
							action="escolhaProjeto" ajax="false">
							<p:graphicImage value="images/return.png" styleClass="image_left" />
						</p:commandLink>



						<p:commandLink title="Avançar" style="float: right;"
							action="itensTeste" ajax="false">
							<p:graphicImage value="images/go.png" styleClass="image_right" />
						</p:commandLink>

						<p:dialog header="Escopo do Projeto" id="dialogEscopo"
							widgetVar="dialogEscopo">
							<h:panelGrid id="displayEscopo">
								<h4>#{jogoBean.projetoBean.projeto.nome}</h4>
								<h:outputText value="#{jogoBean.projetoBean.projeto.descricao}" />
							</h:panelGrid>
						</p:dialog>

					</div>
					<div id="footer"></div>
				</div>
			</div>
		</h:form>
	</f:view>
</body>
</html>
